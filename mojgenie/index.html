<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    
    <div class="d-flex">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <div class="col-md-4 col-12 bg-faf6f5">
                    <h3 class="fw-bolder p-3">Asgard</h3>
                    <p class="d-none d-md-block px-3 text-muted">A cloud based community for you to connect with fellow Asgardians</p>
                    <img src="images/flame-sign-in.png" class="img-fluid mx-auto d-block" alt="robo-image">
                                    
                </div>
                <div class="col-md-8 col-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="dropdown p-3 d-none d-md-block">
                                <button class="btn btn-transparent float-end text-muted dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  English (USA)
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">English (UK)</a></li>
                                  <li><a class="dropdown-item" href="#">Français (France)</a></li>
                                  <li><a class="dropdown-item" href="#">Español</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-6 px-sm-5 px-md-0">
                            <h2 class="pt-5">Sign up to Asgard</h2>
                            <p class="text-nowrap">Already have an account? <a href="#">Log in</a></p>

                            <!-- signup link buttons -->
                            <div class="d-flex justify-content-between">

                                <button class="btn btn-outline-light text-nowrap">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                        width="28" height="28"
                                        viewBox="0 0 48 48"
                                        style=" fill:#000000;"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                                    Sign up with Google
                                </button>
                                <button class="btn btn-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                        width="28" height="28"
                                        viewBox="0 0 48 48"
                                        style=" fill:#000000;"><path fill="#3F51B5" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"></path><path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"></path></svg>
                                </button>
                                <button class="btn btn-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                        width="28" height="28"
                                        viewBox="0 0 30 30"
                                        style=" fill:#000000;">    <path d="M25.565,9.785c-0.123,0.077-3.051,1.702-3.051,5.305c0.138,4.109,3.695,5.55,3.756,5.55 c-0.061,0.077-0.537,1.963-1.947,3.94C23.204,26.283,21.962,28,20.076,28c-1.794,0-2.438-1.135-4.508-1.135 c-2.223,0-2.852,1.135-4.554,1.135c-1.886,0-3.22-1.809-4.4-3.496c-1.533-2.208-2.836-5.673-2.882-9 c-0.031-1.763,0.307-3.496,1.165-4.968c1.211-2.055,3.373-3.45,5.734-3.496c1.809-0.061,3.419,1.242,4.523,1.242 c1.058,0,3.036-1.242,5.274-1.242C21.394,7.041,23.97,7.332,25.565,9.785z M15.001,6.688c-0.322-1.61,0.567-3.22,1.395-4.247 c1.058-1.242,2.729-2.085,4.17-2.085c0.092,1.61-0.491,3.189-1.533,4.339C18.098,5.937,16.488,6.872,15.001,6.688z"></path></svg>    
                                </button>
                              
                            </div>

                            <p class="text-center my-4 text-muted">- OR -</p>

                            <div class="mb-3">
                                <label for="fname" class="text-black-50">Full Name </label>
                                <input id="fname" type="text" class="form-control border-0 border-bottom">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="text-black-50">Email Address</label>
                                <input id="email" type="text" class="form-control border-0 border-bottom">
                            </div>

                            <!-- <div class="mb-3">
                                <label for="password">Password</label>
                                <input id="password" type="text" class="form-control border-0 border-bottom">
                            </div> -->

                            <div class="mb-3">

                            <label for="password" class="text-black-50">Password</label>
                                <div class="input-group flex-nowrap">
                                    <input type="password" id="password" class="form-control border-0 border-bottom">
                                    <button class="btn"><img src="https://img.icons8.com/material-outlined/24/000000/visible--v1.png"/></button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="text-black">Password Strength</label>
                                <div class="row">
                                    <div class="col"><hr class="checked"></div>
                                    <div class="col"><hr class="checked"></div>
                                    <div class="col"><hr class="checked"></div>
                                    <div class="col"><hr></div>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  By creating account, you agree to accept our <a href="#">Privacy Policy,</a>
                                  <a href="#">Terms of Services</a> and <a href="#">Notification Settings</a>
                                </label>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-f26a44 mb-5" type="button">Create Account</button>
                            </div>
                        
                        </div>



                        <!-- <div class="col-md-3 d-none d-md-block">
                            <div class="dropdown p-3">
                                <button class="btn btn-transparent float-end text-muted dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  English (USA)
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">English (UK)</a></li>
                                  <li><a class="dropdown-item" href="#">Français (France)</a></li>
                                  <li><a class="dropdown-item" href="#">Español</a></li>
                                </ul>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
